name: Verify Templates

on:
  push:
  pull_request:
  
jobs:
  test-sdk6:
    name: Test .NET SDK 6
    runs-on: ubuntu-latest
    steps:
      - name: Fetch Sources
        uses: actions/checkout@v4
        with:
          filter-depth: 0
          filter: tree:0
          
      - name: Setup .NET env
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "6.0.418"

      - name: Dry-run Templates
        uses: ./.github/actions/dryrun-templates
  
